<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SHOP</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/jquery.touchSwipe.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<header class="header-wrapper">
		<div class="top-wrapper">
			<div class="wrapper">
				<div class="tel-wrap">
					<i class="fa fa-phone-square"></i>
					<span>OUR PHONE NUMBER: +77 (756) 334 876</span>
				</div>
				<div class="link-wrap">
					<a href="#" class="link"><i class="fa fa-user"></i> MY ACCOUNT</a>
					<a href="#" class="link"><i class="fa fa-shopping-basket"></i> CART</a> 
					<a href="#" class="link"><i class="fa fa-map-pin"></i> OUR LOCATION</a> 
					<a href="#" class="link"><i class="fa fa-envelope"></i> CONTACT US</a>
				</div>
			</div>
		</div>
		<div class="title-wrapper">
			<div class="wrapper">
				<div class="navi-mo-wrap">
					<div class="navi-mo-icon"><i class="fa fa-bars"></i></div>
				</div>
				<div class="logo-wrap">
					<img src="../img/logo-basel.svg" alt="logo" class="w-100">
				</div>
				<div class="navi-wrap">
					
				</div>
				<div class="cart-wrap">
					<div class="like badge-wrap">
						<i class="far fa-heart"></i>
						<div class="badge count">0</div>
					</div>
					<div class="cart badge-wrap">
						<i class="fa fa-shopping-cart"></i>
						<div class="badge count">0</div>
						<span class="cart-cnt">0</span> <span>/</span> <span class="cart-price">$0.00</span>
					</div>
				</div>
			</div>
		</div>
		<div class="search-wrapper wrapper">
			<div class="browse-wrap">
				BROWSE CATEGORIES
				<i class="fa fa-angle-down"></i>
			</div>
			<form class="search-wrap" action="#">
				<input type="text" name="search" class="input-search" placeholder="search for products">
				<i class="fa fa-search"></i>
			</form>
		</div>
	</header>

	<section class="banner-wrapper">
		<div class="wrapper">
			<div class="cate-wrap">
				
			</div>
		</div>
		<div class="slide-stage">
			<div class="slide-wrap">
				
			</div>
			<div class="bt bt-prev">〈</div>
			<div class="bt bt-next">〉</div>
		</div>
	</section>

	<section class="middle-wrapper wrapper">
		<div class="middle">
			<img src="../img/middle-1.jpg" class="w-100">
			<div class="title-wrap">
				<h2 class="title">Design idea</h2>
				<h2 class="slogan">Choice for you</h2>
			</div>
		</div>
		<div class="middle">
			<img src="../img/middle-2.jpg" class="w-100">
			<div class="title-wrap">
				<h2 class="title">Furniture de Lus</h2>
				<h2 class="slogan">Look at entire collection</h2>
			</div>
		</div>
		<div class="middle">
			<img src="../img/middle-3.jpg" class="w-100">
			<div class="title-wrap">
				<div class="title-badge">Interesting</div>
				<h2 class="title">SHOPPER GUIDE</h2>
				<h2 class="readmore">Read more</h2>
			</div>
		</div>
	</section>

	<!-- mobile naviagation -->
	<nav class="mo-wrapper">
		<div class="mo-wrap">
			<form class="mo-search-wrap">
				<input type="text" name="search" class="input-search" placeholder="search for products">
				<i class="fa fa-search"></i>
			</form>
			<ul class="mo-navi-wrap">
				
			</ul>
		</div>
	</nav>
	<script src="../js/index.js"></script>
</body>
</html>
