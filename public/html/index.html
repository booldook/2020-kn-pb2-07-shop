<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SHOP</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<header class="header-wrapper">
		<div class="top-wrapper">
			<div class="wrapper">
				<div class="tel-wrap">
					<i class="fa fa-phone-square"></i>
					<span>OUR PHONE NUMBER: +77 (756) 334 876</span>
				</div>
				<div class="link-wrap">
					<a href="#" class="link"><i class="fa fa-user"></i> MY ACCOUNT</a>
					<a href="#" class="link"><i class="fa fa-shopping-basket"></i> CART</a> 
					<a href="#" class="link"><i class="fa fa-map-pin"></i> OUR LOCATION</a> 
					<a href="#" class="link"><i class="fa fa-envelope"></i> CONTACT US</a>
				</div>
			</div>
		</div>
		<div class="title-wrapper wrapper">
			<div class="logo-wrap">
				<img src="../img/logo-basel.svg" alt="logo" class="w-100">
			</div>
			<div class="navi-wrap">
				<div class="navi">
					<span class="title">HOME <i class="fa fa-angle-down"></i></span>
					<div class="sub-wrap">
						<div class="sub">
							<div class="title">1. HOME DEFAULT</div>
							<div class="cont-img"><img src="../img/default.jpg" alt="그림" class="w-100"></div>
						</div>
					</div>
				</div>
				<div class="navi stc">
					<span class="title">SHOP <i class="fa fa-angle-down"></i></span>
					<div class="sub-wrap">
						<h1>SHOP</h1>
					</div>
				</div>
				<div class="navi">
					<span class="title">BLOG <i class="fa fa-angle-down"></i></span>
					<div class="sub-wrap">
						<h1>BLOG</h1>
					</div>
				</div>
				<div class="navi">
					<span class="title">PAGES <i class="fa fa-angle-down"></i></span>
					<div class="sub-wrap">
						<h1>PAGES</h1>
					</div>
				</div>
				<div class="navi">
					<span class="title">FEATURES <i class="fa fa-angle-down"></i></span>
					<div class="sub-wrap">
						<h1>FEATURES</h1>
					</div>
				</div>
			</div>
			<div class="cart-wrap">
				<div class="like badge-wrap">
					<i class="far fa-heart"></i>
					<div class="badge count">0</div>
				</div>
				<div class="cart">
					<i class="fa fa-shopping-cart"></i>
					<span class="cart-cnt">0</span> <span>/</span> <span class="cart-price">$0.00</span>
				</div>
			</div>
		</div>
		<div class="search-wrapper"></div>
	</header>
	<script src="../js/index.js"></script>
</body>
</html>
